		//(document).ready ende-klamper
	});
	function myFunction(){
	// et statement, lukket med semicolon

	// argumenters type string er (plain text)
	
	//alert("BØH! Der fik jeg dig.");
//åbner en ny side i tab
window.open("https://jquery.com", "_blank");
	}
